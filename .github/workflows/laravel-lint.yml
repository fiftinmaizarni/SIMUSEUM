name: Laravel Code Quality

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint PHP Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json
          tools: composer, php-cs-fixer, phpcs

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run PHP CodeSniffer (PSR-12)
        run: vendor/bin/phpcs --standard=PSR12 app/ routes/

      - name: Fix code style issues with PHPCBF
        run: vendor/bin/phpcbf --standard=PSR12 app/ routes/

      - name: Run Laravel Pint
        run: vendor/bin/pint --test

      - name: Commit changes if fixes were made
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add .
          git diff --staged --quiet || git commit -m "Apply PHP Code style fixes"
          git push
